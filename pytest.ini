[pytest]
minversion = 7.0
testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -ra
    --strict-markers
    --strict-config
    -v
    --showlocals
    --cov=src/entity_resolution
    --cov-branch
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml:coverage.xml
    --cov-fail-under=75
    -W default

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use external resources)
    e2e: End-to-end tests (slowest, requires real models)
    slow: Slow-running tests
    requires_gpu: Tests requiring GPU
    requires_model: Tests requiring model downloads
    benchmark: Performance benchmarks
    smoke: Quick smoke tests for CI

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pkg_resources
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning:transformers
    ignore::FutureWarning:transformers
    ignore::UserWarning:torch

log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

console_output_style = progress

norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    htmlcov
    .pytest_cache
    .mypy_cache
    .ruff_cache

xfail_strict = false
